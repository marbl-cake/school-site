<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Menu Espandibile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Barra di navigazione */
    .navbar {
      background-color: #333;
      padding: 10px 0;
      position: relative;
    }

    /* Icona hamburger (tre barre orizzontali) */
    .hamburger {
      display: block;
      background: transparent;
      border: none;
      cursor: pointer;
      width: 30px;
      height: 30px;
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
    }

    .hamburger div {
      width: 30px;
      height: 4px;
      background-color: white;
      margin: 5px 0;
      border-radius: 5px;
    }

    /* Menu a tendina, inizialmente nascosto */
    .menu {
      display: none;
      flex-direction: column;
      background-color: #333;
      position: absolute;
      top: 50px; /* Posizione sotto la barra */
      right: 0;
      width: 100%;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      display: block;
    }

    .menu a:hover {
      background-color: #575757;
    }

    /* Quando il menu Ã¨ attivo (quando l'utente clicca sull'hamburger) */
    .menu.active {
      display: flex;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <!-- Icona hamburger -->
    <button class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </button>
    
    <!-- Menu a tendina -->
    <div class="menu" id="dropdownMenu">
      <a href="#">Home</a>
      <a href="#">Servizi</a>
      <a href="#">Chi siamo</a>
      <a href="#">Contatti</a>
    </div>
  </div>

  <script>
    // Funzione per aprire/chiudere il menu
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.classList.toggle('active'); // Aggiungi/rimuovi la classe 'active'
    }
  </script>

</body>
</html>
